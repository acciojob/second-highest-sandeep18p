<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			 if (arr.length < 2 || new Set(arr).size === 1) {
        return -Infinity;
    }

    // Sort the array in descending order
    arr.sort((a, b) => b - a);
 
    // Find the second-highest element
    let secondHighestElement = arr[1];
    
    return secondHighestElement;
			
		}

		function Main() { 
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
